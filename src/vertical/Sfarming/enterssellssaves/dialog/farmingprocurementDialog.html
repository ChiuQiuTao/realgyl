<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>商品信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    商品信息
</blockquote>
<form class="layui-form" action="" lay-filter="example" id="example">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">采购日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date"  class="layui-input" id="date">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商类型:</label>
                <div class="layui-input-inline">
                    <select name="supplytype" lay-verify="" id='supplytype' lay-filter="supplytype">
                        <option value="">请选择</option>
                        <option value="企业供应商">企业供应商</option>
                        <option value="个人供应商">个人供应商</option>
                    </select>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">供应商名称</label>
            <div class="layui-input-inline">
                <input type="text" name="supplyname"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-inline">
                    <input type="text" name="person"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">投入品类别</label>
            <div class="layui-input-inline">
                    <select name="inputstype" lay-verify="" id='inputstype' search-type="inputstype">
                            <option value="">请选择</option>
                            <option value="兽药">兽药</option>
                            <option value="饲料">饲料</option>
                            <option value="饲料添加剂">饲料添加剂</option>
                            <option value="其他投入品">其他投入品</option>

                        </select>
            </div>
            
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">投入品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="inputsname"  class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">KG</div> -->
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">投入品规格 </label>
            <div class="layui-input-inline">
                <input type="text" name="specification"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">生产日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date2"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
                <label class="layui-form-label">保质期</label>
                <div class="layui-input-inline" style="width: 80px;">
                    <input type="number" name="lifedate" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 100px;">
                    <select name="lifedateunit" width="100">
                        <option value="年">年</option>
                        <option value="月">月</option>
                        <option value="日">日</option>
                    </select>
                </div>
            </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">仓库</label>
            <div class="layui-input-inline">
                <input type="text" name="warehouse"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">二级仓库</label>
            <div class="layui-input-inline">
                <input type="text" name="warehouse2"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">批次</label>
            <div class="layui-input-inline">
                <input type="text" name="batch"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline">
                <input type="text" name="number"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">价格(元) </label>
            <div class="layui-input-inline">
                <input type="text" name="price"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">金额(元) </label>
            <div class="layui-input-inline">
                <input type="text" name="money"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn cancels">取消</button>
        </div>
    </div>
</form>
</body>
<script src="../../../../../js/module/jquery-3.4.1.min.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/api.js"></script>
<script type="text/javascript">
    var dataId = null; 
    layui.config({
        base: '../../../../../js/module/'
    }).use(['Tool','form', 'layedit', 'laydate',"serviceTools"],function () {
        var laydate = layui.laydate;
  
        laydate.render({
            elem: '#date' //指定元素
        });
        laydate.render({
            elem: '#date2' //指定元素
        });
        layui.Tool.init();
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate,
            serviceTools = layui.serviceTools;
        //监听提交
        form.on('submit(demo1)', function(data){
            var type = localStorage.getItem("type");
            if ( type === null ){
                alert("数据类型不能为空")
            }else{
                var zd = { id:dataId === null ? "" : dataId,
                type:type,
                context:JSON.stringify(data.field),
                    // keyword:data.field.farmName+"|"+data.field.detectionOrderNo
                    keyword:data.field.supplyname+"|"+data.field.supplytype
                }
                serviceTools.EditOrSaveOrDelete({
                    parame:zd,
                    url:baseaip+"dictionaries/saveOrUpdate",
                    callback:(function(){
                            window.history.back(-2);
                    })()
                })

            }
            return false;
        });

        // console.info(location.href.split("?")[1])
        getHrefId();

    });
    function getHrefId(){
        var loc = location.href;
        console.log(loc);
        var url = loc.split("?")[1];
        console.log(url);
        if(url && url!=''){
            var para = url.split("&");
            var len = para.length;
            var res = {};
            var arr = [];
            for(var i=0;i<len;i++){
                arr = para[i].split("=");
                res[arr[0]] = arr[1];
            }
            dataId = res.id;
            var dataJson = localStorage.getItem([res.id]);
            dataJson != null && dataJson.trim().length > 0 ? (function(){
                data  = JSON.parse(dataJson);
                setForm(data);
            })():"";
            
        }else{
            
        }
        
    }
    function setForm(data){
        layui.use(['form'], function () {
            console.log(data);
            console.log('data');
            layui.form.val('example', JSON.parse(data.context));
        })
    }

</script>

</html>
