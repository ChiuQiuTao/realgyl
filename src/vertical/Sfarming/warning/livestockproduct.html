<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>禽畜产品保质期预警</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css" />
    <link rel="stylesheet" href="../../../../public/font/iconfont.css" />
    <link rel="stylesheet" href="../../../../css/twocss/commit.css" />
</head>

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input   accessories" />
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery   Rawquery">查询</div>
                    <div class="layui-bg-green comquery   reset">重置</div>
                </div>
            </div>
        </div>
    </form>

    <div class="common-padding">
        <table class="layui-hide" id="test" lay-filter="testdome"></table>
    </div>
</body>


<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script>
    layui.use(["table"], function() {
        var $ = layui.jquery,
            table = layui.table;


        //监听表格里面按钮
        table.on("tool(testdome)", function(obj) {
            //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === "detail") {
                //查看
                //do somehing
                layer.msg("查看");
            }
        });

        //获取列表
        var tableIns = table.render({
            elem: "#test",
            url: baseaip + "plant/yjxx/ncpbzqyj",
            method: "GET",
            where: {
                sysType: "2",
                productclass: "4",
                productName: ""
            },
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            request: {
                pageName: "page",
                limitName: "limit"
            },
            limits: [10, 20],
            parseData: function(res) {
                //res 即为原始返回的数据
                console.log(res);
                return {
                    code: res.code, //解析接口状态
                    msg: res.msg, //解析提示文本
                    totalNum: res.data.totalElements, //解析数据长度
                    lists: res.data.content //解析数据列表
                };
            },
            toolbar: "#toolbarinter",
            response: {
                statusName: "code", //数据状态的字段名称，默认：code
                statusCode: 200, //成功的状态码，默认：0
                msgName: "msg", //状态信息的字段名称，默认：msg
                countName: "totalNum", //数据总数的字段名称，默认：count
                dataName: "lists" //数据列表的字段名称，默认：data
            },
            cellMinWidth: 80,
            page: {
                //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ["prev", "page", "next", "skip", "count"], //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                groups: 5, //只显示 1 个连续页码
                first: true, //不显示首页
                last: true, //不显示尾页
                prev: "下一页",
                next: "上一页",
                theme: "#c81623"
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    title: "编号",
                    type: "numbers",
                    align: "center",
                    fixed: "left"
                }, {
                    field: "productname",
                    title: "商品名称",
                    minWidth: 120,
                    align: "center",
                }, {
                    field: "batch",
                    minWidth: 120,
                    align: "center",
                    title: "商品批次"
                }, {
                    field: "createdate",
                    minWidth: 120,
                    align: "center",
                    title: "生产日期",
                    templet: function(d) {
                        var numv = null;
                        if (d.createdate == "" || d.createdate == null) {
                            numv = " ";
                        } else {
                            numv = d.createdate = layui.util.toDateString(
                                d.createdate,
                                "yyyy-MM-dd"
                            );
                        }
                        return numv;
                    }
                }, {
                    field: "overdue",
                    minWidth: 120,
                    align: "center",
                    title: "过期日期",
                    minWidth: 120,
                    templet: function(d) {
                        var numv = null;
                        if (d.overdue == "" || d.overdue == null) {
                            numv = " ";
                        } else {
                            numv = d.overdue = layui.util.toDateString(
                                d.overdue,
                                "yyyy-MM-dd"
                            );
                        }
                        return numv;
                    }
                }, {
                    field: "countunit",
                    title: "保质期",
                    minWidth: 120,
                    align: "center",
                    templet: function(d) {
                        return d.countunit + "/天"
                    }
                }, {
                    field: "weight",
                    title: "库存数量",
                    minWidth: 120,
                    align: "center",
                    totalRow: true
                }, {
                    field: "status",
                    title: "状态",
                    minWidth: 120,
                    align: "center",
                    totalRow: true
                }]
            ]
        });




        /*查询*/
        $(".Rawquery").click(function() {
            if ($(".accessories").val() == "") {
                layer.msg("请输入查询条件！", {
                    time: 1000,
                    offset: "t"
                });
                return;
            }

            var datelist = {
                sysType: "2",
                productclass: "4",
                productName: $(".accessories").val()
            };

            tableIns.reload({
                where: datelist,
                request: {
                    pageName: "page",
                    limitName: "limit"
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });

        /*重置*/
        $(".reset").click(function() {
            $(".accessories").val("");
            tableIns.reload({
                where: {
                    sysType: "2",
                    productclass: "4",
                    productName: ""
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });

    });
</script>

</html>
