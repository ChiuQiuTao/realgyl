<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>防疫信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">驻场兽医信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入姓名" id='personname'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:95px;">性别:</label>
                        <div class="layui-input-inline" id="personinline">
                            <select name="persontype" lay-verify="" lay-filter='persontype' id="personsex">
                                <option value="男" class="persontypeitem" selected="selected">男</option>
                                <option value="女" class="persontypeitem">女</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入身份证号" id='personcard'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入联系电话" id='tel'>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入备注" id='remark'>
                        </div>
                    </div>
                </div>

               
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="addBasStandard">确定</div>
                    <div class="layui-bg-green comquery " id="updateBasStandard" style="display:none">确定</div>
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/JbasisY/veterinariansDialog.js"></script>

</html>
