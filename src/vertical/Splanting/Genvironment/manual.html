<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>禽畜检测</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">
</head>

<body>
    <form class="layui-form" action="">

        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">



                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:90px;">测量内容:</label>
                        <div class="layui-input-inline">
                                <select name="s1"id='s1' lay-filter="s1" search-type="s3">
                                        <option value="">请选择</option>
                                        <option value="二氧化碳浓度">二氧化碳浓度</option>
                                        <option value="光合有效辐射">光合有效辐射</option>
                                        <option value="光照强度">光照强度</option>
                                        <option value="土壤温湿度">土壤温湿度</option>
                                        <option value="土壤酸碱度">土壤酸碱度</option>
                                        <option value="土壤重金属含量">土壤重金属含量</option>
                                        <option value="气压">气压</option>
                                        <option value="空气温湿度">空气温湿度</option>
                                        <option value="降雨量">降雨量</option>
                                        <option value="风向">风向</option>
                                        <option value="风速">风速</option>
                                    </select>
                        </div>
                    </div>
                </div>


                <!-- <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检测单号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="detectionOrderNo"  search-type="detectionOrderNo">
                        </div>
                    </div>
                </div> -->

                <div class="select-btn">
                        <div class="layui-bg-green comquery" lay-event="search">查询</div>
                        <div class="layui-bg-green comquery" lay-event="reset">重置</div>
                    </div>
            </div>
        </div>

    </form>

    <div class="common-padding">
            <table class="layui-hide" id="testdome" lay-filter="testdome"></table>
    </div>

</body>

<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>

<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script>
    layui.config({
        base: '../../../../js/module/'
    }).use(['Services','jquery'],function () {
        var $  = layui.jquery;
       
        var dataType = 'zzgma';
        var services = new layui.Services({
            baseURL:baseaip,
            tableId:"testdome",
            toolbar:"#toolbarinter",
            serachUrl:"dictionaries/query",
            getUrl:"dictionaries/get",
            delUrl:"dictionaries/delete",
            updUrl:"plant/updateNcpxx",
            saveUrl:"./dialog/newman.html",
            deleteField:"id",
            dataType:dataType,
            parameter:{
                keyword:'',
                type:dataType
            },
            cols:[[
                {type: 'checkbox', fixed: 'left'},
                {field: 's1', sort: true, title: ' 测量内容',templet:function (data) {

                        return (JSON.parse(data.context)).s1
                 }},
                {field: 's2', sort: true, title: '测量值（带单位）',templet:function (data) {
                    
                    return (JSON.parse(data.context)).s2
                }},
                {field: 's3', sort: true, title: '基地',templet:function (data) {
                    
                    return (JSON.parse(data.context)).s3
                }},
                {field: 's4', sort: true, title: '地块',templet:function (data) {
                    
                    return (JSON.parse(data.context)).s4
                }},
                {field: 's5', sort: true, title: '测量日期',templet:function (data) {
                    
                    return (JSON.parse(data.context)).s5
                }},
               
            ]],
        });
    });
</script>

</html>
