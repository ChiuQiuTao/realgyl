<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>投入品投放</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">基础信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">投放日期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="orderdate" />
                            </div>

                        </div>
                    </div>
                </div>
               
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人:</label>
                        <div class="layui-input-inline">
                            <select name="chargeperson" lay-verify="" id="chargeperson" lay-filter="chargeperson">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>

                
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">投放数量:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="outputnum" />
                            </div>
                        </div>
                    </div>
                </div>
                
              
            </div>
        </div>


        <div class="select common">
            <div class="select-title">地块-农产品信息</div>
            <div class="select-con" style="display: block">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">投入品类别:</label>
                        <div class="layui-input-inline">
                            <select name="putseedclass" lay-verify="" id="putseedclass" lay-filter="putseedclass">
                                <option value="">请选择</option>
                                <option value="2">农药</option>
                                <option value="3">肥料</option>
                                <option value="4">其他投入品信息</option>

                            </select>
                        </div>
                    </div>
                </div>
                <table class="layui-hide" id="test1" lay-filter="testdome1"></table>
            </div>
        </div>

        <div class="select common">
            <div class="select-title">投入品信息</div>
            <div class="select-con" style="display: block">
                <table class="layui-hide" id="test2" lay-filter="testdome2"></table>
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                    <!-- <div class="layui-bg-green comquery" id="update" style="display:none">确定</div> -->
                    <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
                
            </div>
        </div>
    
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/planting/inputsDialog.js"></script>

</html>
