<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>田间管理</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">基础信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">管理日期:</label>
                            <div class="layui-input-inline">

                                <input type="text" class="layui-input" id="managedate" />
                            </div>

                        </div>
                    </div>
                </div>
               
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人:</label>
                        <div class="layui-input-inline">
                            <select name="chargeperson" lay-verify="" id="chargeperson" lay-filter="chargeperson">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">管理措施:</label>
                        <div class="layui-input-inline">
                            <select name="measureManageName" lay-verify="" id="measureManageName" lay-filter="measureManageName">
                                <option value="">请选择</option>
                                <option value="镇压">镇压</option>
                                <option value="间苗">间苗</option>
                                <option value="中耕除草">中耕除草</option>
                                <option value="培土">培土</option>
                                <option value="压蔓">压蔓</option>
                                <option value="整枝">整枝</option>
                                <option value="灌溉排水">灌溉排水</option>
                                <option value="防霜防冻">防霜防冻</option>
                                <option value="防治病虫">防治病虫</option>
                                <option value="保温保暖">保温保暖</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">管理方式:</label>
                        <div class="layui-input-inline">
                            <select name="manageType" lay-verify="" id="manageType" lay-filter="manageType">
                                <option value="">请选择</option>
                                <option value="人工">人工</option>
                                <option value="机械">机械</option>
                                <option value="药物">药物</option>
                            </select>
                        </div>
                    </div>
                </div>

               
                   
               


                <div class="showdetail" style="display: none;">
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">播种单号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="ordercode" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">采收情况:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="status" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">农产品名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="productname" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">基地名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="basename" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">地块名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="landname" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="remark" />
                        </div>
                    </div>
                </div>


                
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                    <!-- <div class="layui-bg-green comquery" id="update" style="display:none">确定</div> -->
                    <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
              
            </div>
        </div>




        
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/planting/fieldDialog.js"></script>

</html>
