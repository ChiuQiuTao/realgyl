<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>农产品检测</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<style>
    .border{
        border: 1px solid #f0f0f0;
        width: 900px;
    }
    .border-item{
        display: flex;
        align-items: center;
    }
    .common .layui-inline-a{
        display: flex;
        align-items: center;
        margin-top: 10px;
        height: 25px;
        width: 300px;
    }
    .common .layui-form-item-a{
        width: 300px;
    }
</style>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">检测单</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">检测日期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-d" id="orderdate" />
                            </div>

                        </div>
                    </div>
                </div>
               
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">农产品名称:</label>
                        <div class="layui-input-inline">
                            <select name="productname" lay-verify="" id="productname" lay-filter="productname">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人:</label>
                        <div class="layui-input-inline">
                            <select name="chargeperson" lay-verify="" id="chargeperson" lay-filter="chargeperson">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <table class="layui-hide" id="test" lay-filter="testdome"></table>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">采收批次:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" disabled='disabled' id="pickBatch"/>
                        </div>
                    </div>
                </div>
                
                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">抽样仓库:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" disabled='disabled' id="storagename"/>
                        </div>
                    </div>
                </div>
                    
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">抽样二级仓库:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" disabled='disabled' id="areaname"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">抽样基数:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" disabled='disabled' id="weight"/>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检测重量:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="testWeight"/>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检测地点:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="testLocation"/>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检测机构:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="testOrgnazation"/>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检测依据:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="testBasic"/>
                        </div>
                    </div>
                </div>


               


                <div class="border">
                    <div class="select-btn">
                        <div class="layui-bg-green comquery" id="addproject">添加</div>
                    </div>
                    <div class="border-item">
                        <div class="layui-form-item layui-form-item-a">
                            <div class="layui-inline layui-inline-a">
                                <label class="layui-form-label">检测机构:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input proname"/>
                                </div>
                            </div>
                        </div>
        
                        <div class="layui-form-item layui-form-item-a">
                            <div class="layui-inline layui-inline-a">
                                <label class="layui-form-label">检测依据:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input proresult"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="border-item">
                        <div class="layui-form-item layui-form-item-a">
                            <div class="layui-inline layui-inline-a">
                                <label class="layui-form-label">检测机构:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="orderdate"/>
                                </div>
                            </div>
                        </div>
        
                        <div class="layui-form-item layui-form-item-a">
                            <div class="layui-inline layui-inline-a">
                                <label class="layui-form-label">检测依据:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="orderdate"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-bg-green comquery btns-del">删除</div>
                    </div> -->
                </div>



                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检测结论:</label>
                        <div class="layui-input-inline">
                            <select name="testResult" lay-verify="" id="testResult" lay-filter="testResult">
                                <option value="">请选择</option>
                                <option value="1">合格</option>
                                <option value="0">不合格 </option>

                            </select>
                            <!-- <input type="text" class="layui-input input-d" id="testResult"/> -->
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检测报告:</label>
                        <div class="layui-input-inline">
                            <div class="layui-upload" style="display:flex;align-items: center;">
                                <button type="button" class="layui-btn layui-btn-normal" id="selectImg">选择文件</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="showimg" style="width:80px;height:38px;margin-left: 15px;border: 1px solid #fff;">
                                </div>
                                <input type="text" id='imgpath' style="display: none">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                    <!-- <div class="layui-bg-green comquery" id="update" style="display:none">确定</div> -->
                    <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
              

            </div>
        </div>
        


        
       
    
    </form>


</body>
<!-- 头部 -->

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/planting/detectionDialog.js"></script>

</html>
