<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>企业信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/enterpriseDialog.css">

</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">企业信息</div>
            <div class="select-con">
                    <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">仓库名字:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input input-d" id="storagename" disabled="disabled">
                                </div>
                            </div>
                        </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">二级仓库名字:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="" id='areaname' disabled="disabled">
                        </div>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人:</label>
                        <div class="layui-input-inline">
                            <select name="standardtype" lay-verify="" lay-filter='persontype' id="chargeperson" disabled="disabled">
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">品级:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="" id='level' disabled="disabled">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">采收单号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="" id='ordercode' disabled="disabled">
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">采收日期:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="orderdate" disabled="disabled">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">采收批次:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="pickBatch" disabled="disabled">
                        </div>
                    </div>
                </div>
                

                <div class="layui-form-item layui-form-item-textarea">
                    <div class="layui-inline layui-inline-textarea">
                        <label class="layui-form-label">采收重量(KG):</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input input-d" id="weight" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-textarea">
                    <div class="layui-inline layui-inline-textarea">
                        <label class="layui-form-label">农产品名称:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input input-d" id="productname" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-textarea">
                    <div class="layui-inline layui-inline-textarea">
                        <label class="layui-form-label">种子名称:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input input-d" id="putseedname" disabled="disabled">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-item-textarea">
                    <div class="layui-inline layui-inline-textarea">
                        <label class="layui-form-label">种子批次:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input input-d" id="batch" disabled="disabled">
                        </div>
                    </div>
                </div>
               
                <div class="select-btn">
                    <!-- <div class="layui-bg-green comquery " id="addBasStandard">确定</div>
                    <div class="layui-bg-green comquery " id="updateBasStandard" style="display:none">确定</div> -->
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/planting/harvestAdd.js"></script>

</html>
