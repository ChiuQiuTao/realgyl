<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>农产品销售</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">基础信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">客户名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="clientName" />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">客户类型:</label>
                        <div class="layui-input-inline">
                                <select name="clientType" lay-verify="" lay-filter="clientType" id="clientType">
                                    <option value="">请选择</option>
                                    <option value="1">企业客户</option>
                                    <option value="2">个人客户</option>
                                </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">销售单号:</label>
                        <div class="layui-inline-sel">
                                <input type="text" class="layui-input" id="ordercode" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">销售日期:</label>
                        <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="orderdate" />
                        </div>
                    </div>
                </div>
                

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">金额:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="amount" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="chargeperson" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">销售重量:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="sellingWeight" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">销售单价:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="sellingprice" />
                        </div>
                    </div>
                </div>
            
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">仓库名字:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="storagename" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">二级仓库名字:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="areaname" />
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">采收批次:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="pickBatch" />
                            </div>
                        </div>
                    </div>
                   
                    
                    <div class="select-btn">
                        <!-- <div class="layui-bg-green comquery " id="uploadImg">确定</div> -->
                        <!-- <div class="layui-bg-green comquery" id="update" style="display:none">确定</div> -->
                        <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                        <div class="layui-bg-green comquery cancels">取消</div>
                    </div>
                </div>
            </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/enterssellssavesZ/showproductsales.js"></script>

</html>
