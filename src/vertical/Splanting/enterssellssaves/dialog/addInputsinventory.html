<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>投入品库存</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">基础信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">投入品名称:</label>
                            <div class="layui-input-inline">

                                <input type="text" class="layui-input" id="putseedname" />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">投入品批次:</label>
                        <div class="layui-inline-sel">
                                <input type="text" class="layui-input" id="batch" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">库存数量:</label>
                        <div class="layui-inline-sel">
                                <input type="text" class="layui-input" id="num" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">投入品类型:</label>
                        <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="putseedclass" />
                            <!-- <input type="text" class="layui-input input-d" placeholder="输入供应商名称" id='enterprisename'> -->
                        </div>
                    </div>
                </div>
                

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">仓库名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="storagename" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">二级仓库名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="areaname" />
                        </div>
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">库存数量:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="orderdate" />
                        </div>
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">生产日期:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="factorydate" />
                        </div>
                    </div>
                </div>
            
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">保质期:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="lifedate" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">保质期单位:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="lifedateunit" />
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">有效期还有(单位天):</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="status" />
                            </div>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">状态:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="orderdate" />
                            </div>
                        </div>
                    </div> -->
                    
                    <div class="select-btn">
                        <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                        <!-- <div class="layui-bg-green comquery" id="update" style="display:none">确定</div> -->
                        <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                        <div class="layui-bg-green comquery cancels">取消</div>
                    </div>
                </div>
            </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/enterssellssavesZ/inputsinventoryDialog.js"></script>

</html>
