<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>投入品不合格处理</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">基础信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">预计处理日期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="expectno" />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人:</label>
                        <div class="layui-input-inline">
                            <select name="chargeperson" lay-verify="" id="chargeperson">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">处理方式:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="measure" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">销毁地点:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="measureaddr" />
                            <!-- <input type="text" class="layui-input input-d" placeholder="输入供应商名称" id='enterprisename'> -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>




        <div class="select common">
            <div class="select-title">不合格投入品</div>
            <div class="select-con" style="padding:0 10px;">
                <table class="layui-hide" id="test" lay-filter="testdome"></table>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">处理数量:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="weight" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">处理原因:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="reason" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-inline" style="width:500px;">
                            <input type="text" class="layui-input" id="remark" />
                        </div>
                    </div>
                </div>
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                    <!-- <div class="layui-bg-green comquery" id="update" style="display:none">确定</div> -->
                    <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/enterssellssavesZ/inputsunqualifiedDialog.js"></script>

</html>
