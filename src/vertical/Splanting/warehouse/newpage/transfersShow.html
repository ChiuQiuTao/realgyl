<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>农产品销售</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>
<body>
    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">基础信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">负责人:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="chargeperson" />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">调入仓库名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="instoragename" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">调入二级仓库名字:</label>
                        <div class="layui-inline-sel">
                                <input type="text" class="layui-input" id="inareaname" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">调出数量/重量:</label>
                        <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="num" />
                        </div>
                    </div>
                </div>
                

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">调拨单号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="ordercode" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">调拨日期:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="orderdate" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">调出仓库名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="outstoragename" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">调出二级仓库名字:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="outareaname" />
                        </div>
                    </div>
                </div>
            
                    <div class="layui-form-item">
                        <div class="select-hand-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">调拨类型:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="allocateType" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="allocateName" />
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">批次:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="batch" />
                            </div>
                        </div>
                    </div>
                   
                    
                    <div class="select-btn">
                        <!-- <div class="layui-bg-green comquery " id="uploadImg">确定</div> -->
                        <!-- <div class="layui-bg-green comquery" id="update" style="display:none">确定</div> -->
                        <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                        <div class="layui-bg-green comquery cancels">取消</div>
                    </div>
                </div>
            </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/warehouseZ/transfersShow.js"></script>

</html>
