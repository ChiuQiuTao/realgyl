<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>新增仓库信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">仓库信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">仓库类型:</label>
                        <div class="layui-inline-sel">
                            <select name="country" lay-filter="storagelevel" id='storagelevel' lay-verify="required">
                                <option value="1">一级仓库</option>
                                <option value="2">二级仓库</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item" id="one">
                    <div class="layui-inline">
                        <label class="layui-form-label">仓库名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入企业营业执照号" id='storagename1'>
                        </div>
                    </div>
                </div>

                <div id="two" style="display:none;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">仓库名称:</label>
                            <div class="layui-inline-sel">
                                <select name="country" lay-filter="aihao" id='parentid'>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
    
    
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">二级仓库名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-d" placeholder="输入二级仓库名称" id='storagename2'>
                            </div>
                        </div>
                    </div>
                </div>
                


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">仓库负责人:</label>
                        <div class="layui-inline-sel">
                            <select name="country" lay-filter="aihao" id='chargeperson'>
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
               
                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入备注" id='remarks'>
                        </div>
                    </div>
                </div>

               
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="addBasStorage">确定</div>
                    <div class="layui-bg-green comquery " id="updateBasStorage" style="display:none">确定</div>
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/JbasisZ/inventoryDialog.js"></script>

</html>
