<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>产品退货</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css" />
    <link rel="stylesheet" href="../../../../public/font/iconfont.css" />
    <link rel="stylesheet" href="../../../../css/twocss/commit.css" />
</head>

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">
                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">退货日期:</label>
                            <input type="text" class="layui-input" id="date1" />
                            <div style="margin:0 10px;">至</div>
                            <input type="text" class="layui-input" id="date2" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">客户名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input    Suppliername" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">退货单号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input   Purchaseorder" />
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery  Rawquery ">查询</div>
                    <div class="layui-bg-green comquery  reset">重置</div>
                </div>
            </div>
        </div>
    </form>

    <div class="common-padding">
        <table class="layui-hide" id="testretrue" lay-filter="testdome"></table>
    </div>
</body>

<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
    </div>
</script>

<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<!-- 查看的内容 -->
<script type="text/html" id="contentquery">
    <div class="select common">

        <div class="select-title" style="border-bottom:0px;background-color: #f3f3f3;">
            基本信息
        </div>
        {{each list}}
        <ul class="basis-h">

            <li>
                <label>创建人:</label>
                <p>{{$value.createname}}</p>
            </li>
            <li>
                <label>退货日期:</label>
                <p>{{$value.orderdate}}</p>
            </li>
            <li>
                <label>供应商名称:</label>
                <p>{{$value.customername}}</p>
            </li>
            <li>
                <label>供应商类型:</label> {{if $value.customertype==2}}
                <p>个人供应商</p>
                {{else}}
                <p>企业供应商</p>
                {{/if}}
            </li>
            <li>
                <label>负责人:</label>
                <p>{{$value.person}}</p>
            </li>

            <li>
                <label>企业名称:</label>
                <p>{{$value.enterprisename}}</p>
            </li>

            <li>
                <label>退货单号:</label>
                <p style="width:200px;">{{$value.ordercode}}</p>
            </li>

        </ul>
        <div style="padding:10px  0  0 10px;"></div>
        <table class="layui-table">
            <thead>
                <tr>
                    <th style="text-align: center;">原辅料名称</th>
                    <th style="text-align: center;">批次</th>
                    <th style="text-align: center;">数量</th>
                    <th style="text-align: center;">退货方式</th>
                    <th style="text-align: center;">退货原因</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center;">{{$value.productname}}</td>
                    <td style="text-align: center;">{{$value.batch}}</td>
                    <td style="text-align: center;">{{$value.num}}</td>
                    <td style="text-align: center;">{{$value.measure}}</td>
                    <td style="text-align: center;">{{$value.reason}}</td>
                </tr>
            </tbody>
        </table>
        {{/each}}
    </div>
</script>

<script src="../../../../js/two/jinputs.js"></script>
<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../js/common/template-web.js"></script>
<script>
    layui.use(["table", "laydate"], function() {
        var $ = layui.jquery,
            table = layui.table,
            laydate = layui.laydate;

        laydate.render({
            elem: "#date1" //指定元素
        });
        laydate.render({
            elem: "#date2" //指定元素
        });

        //监听头部监听
        table.on("toolbar(testdome)", function(obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case "add":
                    window.location.href = "./newpage/newreture.html";
                    break;
            }
        });

        //监听表格里面按钮
        table.on("tool(testdome)", function(obj) {
            //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === "detail") {
                Toview(data.id);
            }
        });

        function Toview(dat) {
            layer.open({
                type: 1,
                title: "查看",
                shadeClose: true, //是否点击遮罩关闭
                anim: 5, //弹出动画
                scrollbar: false, //窗口外滚动条是否出现
                skin: "layui-layer-rim", //加上边框
                area: ["900px", "440px"], //宽高
                content: '<div class="ssss"></div>',
                success: function(layero, index) {
                    noAjax(
                            "ordPurchase/getOrdReturn", {
                                id: dat
                            },
                            "GET"
                        )
                        .done(function(resp) {
                            var lists = resp.pageBean.lists;
                            $.each(lists, function(index, item) {
                                if (item.orderdate == null || item.orderdate == "") {
                                    item.orderdate = "";
                                } else {
                                    item.orderdate = times(item.orderdate);
                                }

                                if (item.weight == null || item.weight == "") {
                                    item.weight = "";
                                } else {
                                    item.weight = Number(item.weight).toFixed(2);
                                }
                            });

                            var datasss = {};
                            datasss.list = lists;
                            console.log(lists);
                            var html = template("contentquery", datasss);
                            $(".ssss").html(html);
                        })
                        .fail(function(err) {
                            console.log(err);
                        });
                }
            });
        }

        function times(t) {
            return (t = t.split("T")[0]);
        }

        //获取列表
        var tableIns = table.render({
            elem: "#testretrue",
            url: base + "ordPurchase/getOrdReturn",
            method: "GET",
            where: {
                producttype: "2"
            },
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            request: {
                pageName: "currentPage",
                limitName: "pageSize"
            },
            toolbar: "#toolbarinter",
            limits: [10, 20],
            parseData: function(res) {
                //res 即为原始返回的数据
                console.log(res);
                return {
                    code: res.code, //解析接口状态
                    msg: res.message, //解析提示文本
                    totalNum: res.pageBean.totalNum, //解析数据长度
                    lists: res.pageBean.lists //解析数据列表
                };
            },
            response: {
                statusName: "code", //数据状态的字段名称，默认：code
                statusCode: 10000, //成功的状态码，默认：0
                msgName: "message", //状态信息的字段名称，默认：msg
                countName: "totalNum", //数据总数的字段名称，默认：count
                dataName: "lists" //数据列表的字段名称，默认：data
            },
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            page: {
                //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ["prev", "page", "next", "skip", "count"], //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                groups: 5, //只显示 1 个连续页码
                first: true, //不显示首页
                last: true, //不显示尾页
                prev: "上一页",
                next: "下一页",
                theme: "#c81623"
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    title: "编号",
                    type: "numbers",
                    fixed: "left"
                }, {
                    field: "ordercode",
                    title: "退货单号",
                    minWidth: 180,
                    sort: true,
                    align: "center"
                }, {
                    field: "orderdate",
                    title: "退货日期",
                    minWidth: 120,
                    align: "center",
                    templet: function(d) {
                        var numv = null;
                        if (d.orderdate == "" || d.orderdate == null) {
                            numv = " ";
                        } else {
                            numv = d.orderdate = layui.util.toDateString(
                                d.orderdate,
                                "yyyy-MM-dd"
                            );
                        }
                        return numv;
                    }
                }, {
                    field: "customername",
                    title: "供应商名称",
                    minWidth: 120,
                    align: "center"
                }, {
                    field: "customertype",
                    title: "供应商类型",
                    minWidth: 120,
                    align: "center",
                    templet: function(d) {
                        var num = null;
                        if (d.customertype == 1) {
                            num = "企业供应商";
                        }
                        if (d.customertype == 3 || d.customertype) {
                            num = "个人供应商";
                        }
                        return num;
                    }
                }, {
                    field: "productname",
                    title: "原辅料名称",
                    minWidth: 120,
                    align: "center"
                }, {
                    field: "batch",
                    title: "批次",
                    minWidth: 120,
                    align: "center"
                }, {
                    field: "num",
                    title: "数量",
                    minWidth: 120,
                    align: "center",
                    templet: function(d) {
                        return d.num + "/" + d.unit;
                    }
                }, {
                    field: "reason",
                    title: "退货原因",
                    minWidth: 120,
                    align: "center"
                }, {
                    field: "wealth",
                    width: 137,
                    title: "更多",
                    minWidth: 20,
                    align: "center",
                    fixed: "right",
                    toolbar: "#More"
                }]
            ]
        });

        /*查询*/
        $(".Rawquery").click(function() {
            if (
                $("#date1").val() == "" &&
                $("#date2").val() == "" &&
                $(".Suppliername").val() == "" &&
                $(".Purchaseorder").val() == ""
            ) {
                layer.msg("请输入查询条件！", {
                    time: 1000,
                    offset: "t"
                });
                return;
            }
            if ($("#date1").val() != "") {
                if ($("#date2").val() == "") {
                    layer.msg("请选择时间段！", {
                        time: 1000,
                        offset: "t"
                    });
                    return;
                }
            }

            if ($("#date2").val() != "") {
                if ($("#date1").val() == "") {
                    layer.msg("请选择时间段！", {
                        time: 1000,
                        offset: "t"
                    });
                    return;
                }
            }
            datelist = {
                orderdateq: $("#date1").val() + " " + "00:00:00",
                orderdateh: $("#date2").val() + " " + "00:00:00",
                customername: $(".Suppliername").val(),
                ordercode: $(".Purchaseorder").val(),
                producttype: "2"
            };
            console.log(datelist);
            tableIns.reload({
                where: datelist,
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });

        /*重置*/
        $(".reset").click(function() {
            $("#date1").val("");
            $("#date2").val("");
            $(".Suppliername").val("");
            $(".Purchaseorder").val("");
            tableIns.reload({
                where: {
                    producttype: "2"
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });
    });
</script>

</html>
