<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>仓库调拨</title>
</head>

<body>
    <form class="layui-form" action="">

        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">仓库名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="productName" search-type="productName">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">二级仓库:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="barcode" search-type="barcode">
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery " lay-event="search">查询</div>
                    <div class="layui-bg-green comquery " lay-event="reset">重置</div>
                </div>
            </div>
        </div>
    </form>

    <div class="common-padding">
        <table class="layui-hide" id="testdome" lay-filter="testdome"></table>
    </div>
</body>
<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>

<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script src="../../../../js/module/jquery-3.4.1.min.js"></script>
<script>
    layui.config({
        base: '../../../../js/module/'
    }).use(['Services', 'jquery'], function() {
        var $ = layui.jquery;
        var dataType = "shengsjsafsffsfshfskfsfnxjhjoutu";
        var services = new layui.Services({
            baseURL: baseaip,
            tableId: "testdome",
            toolbar: "#toolbarinter",
            serachUrl: "dictionaries/query",
            getUrl: "dictionaries/get",
            delUrl: "dictionaries/delete",
            updUrl: "plant/updateNcpxx",
            saveUrl: "./new/t.html",
            deleteField: "id",
            dataType: dataType,
            parameter: {
                keyword: '',
                type: dataType
            },
            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left'
                }, {
                    field: 'danhaiods',
                    sort: true,
                    title: '调出单号',
                    templet: function(data) {
                        return (JSON.parse(data.context)).danhaiods
                    }
                }, {
                    field: 'ckmc',
                    sort: true,
                    title: '仓库名称',
                    templet: function(data) {
                        return (JSON.parse(data.context)).ckmc
                    }
                }, {
                    field: 'rjck',
                    sort: true,
                    title: '二级仓库',
                    templet: function(data) {
                        return (JSON.parse(data.context)).rjck
                    }
                }, {
                    field: 'ckfzr',
                    sort: true,
                    title: '仓库负责人',
                    templet: function(data) {
                        return (JSON.parse(data.context)).ckfzr
                    }
                }, {
                    field: 'tiemm',
                    sort: true,
                    title: '调拨时间',
                    templet: function(data) {
                        return (JSON.parse(data.context)).tiemm
                    }
                }, {
                    field: 'mingcsss',
                    sort: true,
                    title: '产品名称',
                    templet: function(data) {
                        return (JSON.parse(data.context)).mingcsss
                    }
                }, ]
            ],
        });
    });
</script>

</html>
