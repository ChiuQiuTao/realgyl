<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>生产加工</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">
    <link rel="stylesheet" href="../../../../css/twocss/H/processing.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>
            <div class="select-con">

                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">生产日期:</label>
                            <input type="text" class="layui-input" id="date1">
                            <div style="margin:0 10px;">至</div>
                            <input type="text" class="layui-input" id="date2">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:95px;">生产加工单号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input  Orders">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input  names">
                        </div>
                    </div>
                </div>

                <div class="select-btn" style="padding-left: 80px;">
                    <div class="layui-bg-green comquery  checks">查询</div>
                    <div class="layui-bg-green comquery  heavys">重置</div>
                </div>
            </div>
        </div>
    </form>
    <!-- 列表 -->
    <div class="common-padding">
        <table class="layui-hide" id="testee" lay-filter="testdome"></table>
    </div>

</body>
<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
    </div>
</script>

<!-- 点击的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<!-- 查看的内容 -->
<script type="text/html" id="contentquery">
    <div class="select common">

        <div class="select-title" style="height:40px;line-height:40px;">
            基本信息
        </div>
        <ul class="basis-h">
            <li>
                <label>生产日期:</label>
                <p>{{timess}} </p>
            </li>
            <li>
                <label>生产名称:</label>
                <p>{{productname}}</p>
            </li>
            <li>
                <label>负责人:</label>
                <p>{{person}}</p>
            </li>
            <li>
                <label>产品条码:</label>
                <p class="empty-h">{{barcode}}</p>
            </li>
            <li>
                <label>生产批次:</label>
                <p>{{batch}}</p>
            </li>
            <li>
                <label>生产数量:</label>
                <p><i>{{num}}</i>(<span>{{unit}}</span>)</p>
            </li>
            <li>
                <label>生产重量:</label>
                <p>{{weight}}KG</p>
            </li>
            <li>
                <label>保质期:</label>
                <p class="empty-h">{{lifedate}}<span>{{lifedateunit}}</span></p>
            </li>
            <div>
                <li>
                    <label>仓库名称:</label>
                    <p>{{storagename}}</p>
                </li>
                <li>
                    <label>二级仓库名称:</label>
                    <p>{{areaname}}</p>
                </li>
            </div>
        </ul>

        <table class="layui-table">
            <thead>
                <tr>
                    <th></th>
                    <th>原辅料名称</th>
                    <th>原辅料批次</th>
                    <th>仓库名称</th>
                    <th>二级仓库名称</th>
                    <th>使用重量(KG)</th>
                </tr>
            </thead>
            <tbody>
                {{each ordProcessingproducts }}
                <tr>
                    <td>{{$index}}</td>
                    <td>{{$value.productname}}</td>
                    <td>{{$value.batch}}</td>
                    <td>{{$value.areaname}}</td>
                    <td>{{$value.storagename}}</td>
                    <td>{{$value.weight}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>

    </div>

</script>


<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../js/two/Hmonitoring/processing.js"></script>
<script src="../../../../js/common/template-web.js"></script>


</html>
