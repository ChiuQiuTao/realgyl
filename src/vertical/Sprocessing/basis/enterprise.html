<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>企业标准信息</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">

</head>

<body>
    <form class="layui-form" action="">

        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准编号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="standardcode">
                        </div>
                    </div>
                </div>

                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="standardname">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:95px;">标准种类:</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="" id="standardtype">
                                <option value="">请选择</option>
                                <option value="技术标准">技术标准</option>
                                <option value="管理标准">管理标准</option>
                                <option value="工作标准">工作标准</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:95px;">标准级别:</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="" id="standardlevel">
                                <option value="">请选择</option>
                                <option value="国际食品法典">国际食品法典</option>
                                <option value="国家标准">国家标准</option>
                                <option value="行业标准">行业标准</option>
                                <option value="地方标准">地方标准</option>
                                <option value="企业标准">企业标准</option>
                                <option value="园区标准">园区标准</option>
                            </select>
                        </div>
                    </div>
                </div>

                
                <div class="select-btn">
                    <div class="layui-bg-green comquery" id='getBasStandard'>查询</div>
                    <div class="layui-bg-green comquery agains">重置</div>
                </div>
            </div>
        </div>
    </form>

    <div class="common-padding">
        <table class="layui-hide" id="test" lay-filter="testdome"></table>
    </div>
</body>
<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>

<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../js/two/Jbasis/enterprise.js"></script>

</html>
