<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>企业信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/productDialog.css">

</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">原辅料信息</div>
            <div class="select-con">

                <div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">原辅料名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-d" placeholder="输入原辅料名称" id='productname'>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">原辅料类型:</label>
                            <div class="layui-input-inline" id="personinline">
                                <select name="standardtype" lay-verify="" lay-filter='persontype' id="producttype">
                                <option value="技术标准" class="persontypeitem" selected="selected">技术标准</option>
                                <option value="管理标准" class="persontypeitem">管理标准</option>
                                <option value="工作标准" class="persontypeitem">工作标准</option>

                            </select>
                            </div>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">规格:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-d" placeholder="输入规格" id='specifications'>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品重量:</label>
                            <div class="layui-input-inline">
                                <input type="number" class="layui-input input-d" placeholder="输入商品重量" id='weight'>
                            </div>
                            (kg)
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">保质期:</label>

                        <div class="layui-inline-sel layui-inline-selnum">
                            <input type="number" class="layui-input input-d" placeholder="输入保质期" id='lifedate'>

                            <!-- <select name="country" lay-filter="storagelevel" id='lifedate' lay-verify="required">
                            <option value="">请选择</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>

                        </select> -->
                        </div>

                        <div class="layui-inline-sel">
                            <select name="country" lay-filter="storagelevel" id='lifedateunit' lay-verify="required">
                            <option value="年">年</option>
                            <option value="月">月</option>
                            <option value="天">天</option>
                        </select>
                        </div>
                    </div>

                    <!-- <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">保质期单位:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入保质期单位" id='lifedateunit'>
                        </div>
                    </div>
                </div> -->

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:95px;">商品类型:</label>
                            <div class="layui-input-inline" id="productclass">
                                <select name="productclass" lay-verify="" lay-filter='productclass' id="productclass">
                                <option value="标准级别" selected="selected">标准级别</option>
                                <option value="国际食品法典">国际食品法典</option>
                                <option value="国家标准">国家标准</option>
                                <option value="行业标准">行业标准</option>
                                <option value="地方标准">地方标准</option>
                                <option value="企业标准">企业标准</option>
                                <option value="园区标准">园区标准</option>

                            </select>
                            </div>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">执行标准名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-d" placeholder="输入执行标准名称" id='standardname'>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">执行标准编号:</label>
                            <div class="layui-input-inline">
                                <select name="standardcode" lay-verify="" lay-filter='standardcode' id="standardcode">
                                <option value="">选择</option>
                                

                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">进货价:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-d" placeholder="输入进货价" id='purchaseprice'>
                            </div>
                        </div>
                    </div>


                    <div class="select-btn">
                        <div class="layui-bg-green comquery addinfo" style="margin-left: 90px;">确定</div>
                        <div class="layui-bg-green comquery updateinfo" style="display:none">确定</div>
                        <div class="layui-bg-green comquery cancels">取消</div>
                    </div>
                </div>
            </div>

        </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/Jbasis/materialDialog.js"></script>

</html>
