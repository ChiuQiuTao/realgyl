<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>企业信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/enterpriseDialog.css">

</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">企业信息</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准编号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入身份证号" id='standardcode'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入个人姓名" id='standardname'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准种类:</label>
                        <div class="layui-input-inline" id="personinline">
                            <select name="standardtype" lay-verify="" lay-filter='persontype' id="standardtype">
                                <option value="技术标准" class="persontypeitem" selected="selected">技术标准</option>
                                <option value="管理标准" class="persontypeitem">管理标准</option>
                                <option value="工作标准" class="persontypeitem">工作标准</option>

                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准级别:</label>
                        <div class="layui-input-inline" id="personinline">
                            <select name="standardlevel" lay-verify="" lay-filter='standardlevel' id="standardlevel">
                                <option value="标准级别" selected="selected">标准级别</option>
                                <option value="国际食品法典">国际食品法典</option>
                                <option value="国家标准">国家标准</option>
                                <option value="行业标准">行业标准</option>
                                <option value="地方标准">地方标准</option>
                                <option value="企业标准">企业标准</option>
                                <option value="园区标准">园区标准</option>

                            </select>
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">实施日期:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="implementdate">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">批准日期:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" id="auditdate">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-item-textarea">
                    <div class="layui-inline layui-inline-textarea">
                        <label class="layui-form-label">正文内容:</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" id="content"></textarea>
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="addBasStandard">确定</div>
                    <div class="layui-bg-green comquery " id="updateBasStandard" style="display:none">确定</div>
                    <div class="layui-bg-green comquery cancels" id="cancelssss" onclick="dd();">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/Jbasis/enterpriseDialog.js"></script>

</html>
<script>
    function dd() {
        window.location.href = "./../enterprise.html";
    }
</script>
