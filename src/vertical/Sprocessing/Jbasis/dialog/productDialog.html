<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>产品信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css">
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/productDialog.css">
</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">产品信息</div>
            <div class="select-con">
              
                <div class="layui-inline">
                    <label class="layui-form-label">产品名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入产品名称" id='productname'>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">条形码:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入条形码" id='barcode'>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">商品类型:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入商品类型" id='producttype'>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">规格:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入规格" id='specifications'>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">产品单位:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入产品单位" id='unit'>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">产品重量:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入产品重量" id='weight'>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">包装材料:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入包装材料" id='packagematerial'>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">包装方法:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入包装方法" id='packagemethod'>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">销售价:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入销售价" id='sellingprice'>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">保质期:</label>
                    
                    <div class="layui-inline-sel layui-inline-selnum">
                        <select name="country" lay-filter="storagelevel" id='lifedate' lay-verify="required">
                            <option value="">请选择</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>

                        </select>
                    </div>

                    <div class="layui-inline-sel">
                        <select name="country" lay-filter="storagelevel" id='lifedateunit' lay-verify="required">
                            <option value="年">年</option>
                            <option value="月">月</option>
                            <option value="天">天</option>
                        </select>
                    </div>
                </div>

                <!-- <div class="layui-inline">
                    <label class="layui-form-label">保质期单位:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="输入企业营业执照号" id='lifedateunit'>
                    </div>
                </div> -->

                <div class="layui-inline">
                    <label class="layui-form-label">执行标准编号:</label>
                    <div class="layui-inline-selstandardcode">
                        <select lay-filter="standardcode" id='standardcode' lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">执行标准名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="请输入执行标准名称" id='standardname'>
                    </div>
                </div>

             

                <div class="layui-form-item" style='height: auto;'>
                    <label class="layui-form-label">配料信息:</label>
                    <!-- <div class="layui-input-inline">
                        <input type="text" class="layui-input input-d" placeholder="输入企业营业执照号" id='ingredientids'>
                    </div> -->
                    <!-- <div class="layui-inline-selstandardcode">
                        <select lay-filter="ingredientids" id='ingredientids' lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div> -->
                    <div class="layui-input-block" id='ingredientids' style="margin:0;width:700px;display:flex;flex-wrap:wrap">
                        
                    </div>
                  
                </div>
                
               
                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入备注" id='remarks'>
                        </div>
                    </div>
                </div>
               
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="addNewProduct">确定</div>
                    <div class="layui-bg-green comquery " id="updateProduct" style="display: none;">确定</div>
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>
<script src="../../../../../js/two/Jbasis/productDialog.js"></script>

</html>
