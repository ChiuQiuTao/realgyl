<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>不合格处理</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">
</head>

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态:</label>
                        <div class="layui-input-inline">
                            <select name="zt" lay-verify="">
                                <option value="">请选择</option>
                                <option value="未处理">未处理</option>
                                <option value="处理中">处理中</option>
                                <option value="延期">延期</option>
                                <option value="取消">取消</option>
                                <option value="已处理">已处理</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:80px">处理方式:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="clfs" search-type="clfs">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:80px">处理单号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="cldh" search-type="cldh">
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery " lay-event="search">查询</div>
                    <div class="layui-bg-green comquery " lay-event="reset">重置</div>
                </div>
            </div>

        </div>
    </form>

    <div class="common-padding">
        <table class="layui-hide" id="spunqualified" lay-filter="spunqualified"></table>
    </div>

</body>
<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>


<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>



<script>
    layui.config({
        base: '../../../../js/module/'
    }).use(['Services','jquery'],function () {
        var $  = layui.jquery;

        var dataType = "spunqualified";
        var services = new layui.Services({
            baseURL:baseaip,
            tableId:"spunqualified",
            toolbar:"#toolbarinter",
            serachUrl:"dictionaries/query",
            getUrl:"dictionaries/get",
            delUrl:"dictionaries/delete",
            updUrl:"plant/updateNcpxx",
            saveUrl:"./dialog/addUnqualified.html",
            deleteField:"id",
            dataType:dataType,
            parameter:{
                keyword:'',
                type:dataType
            },
            cols:[[
                {type: 'checkbox', fixed: 'left'},
                {field: 'yjclrq', sort: true, title: '预计处理日期',templet:function (data) {
                        return (JSON.parse(data.context)).yjclrq
                    }},
                {field: 'clrq', sort: true, title: '处理日期',templet:function (data) {
                        return (JSON.parse(data.context)).clrq
                    }},
                {field: 'cldh', sort: true, title: '处理单号',templet:function (data) {
                        return (JSON.parse(data.context)).cldh
                    }},

                {field: 'spmc', sort: true, title: '商品名称',templet:function (data) {
                        return (JSON.parse(data.context)).spmc
                    }},
                {field: 'clsl', sort: true, title: '处理数量',templet:function (data) {
                        return (JSON.parse(data.context)).clsl
                    }},

                {field: 'clfs', sort: true, title: '处理方式',templet:function (data) {
                        return (JSON.parse(data.context)).clfs
                    }},
                {field: 'jgclyj', sort: true, title: '监管处理意见',templet:function (data) {
                        return (JSON.parse(data.context)).jgclyj
                    }},

                {field: 'zt', sort: true, title: '状态',templet:function (data) {
                        return (JSON.parse(data.context)).zt
                    }},
            ]],
        });
    });
</script>
</html>
