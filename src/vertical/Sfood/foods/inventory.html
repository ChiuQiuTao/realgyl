<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>商品库存</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">
</head>

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:80px">商品名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="gysmc" search-type="spmc">
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery " lay-event="search">查询</div>
                    <div class="layui-bg-green comquery " lay-event="reset">重置</div>
                </div>
            </div>

        </div>
    </form>

    <div class="common-padding">
        <table class="layui-hide" id="spinventory" lay-filter="spinventory"></table>
    </div>

</body>
<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>

<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>

<script>
    layui.config({
        base: '../../../../js/module/'
    }).use(['Services','jquery'],function () {
        var $  = layui.jquery;

        var dataType = "spinventory";
        var services = new layui.Services({
            baseURL:baseaip,
            tableId:"spinventory",
            toolbar:"#toolbarinter",
            serachUrl:"dictionaries/query",
            getUrl:"dictionaries/get",
            delUrl:"dictionaries/delete",
            updUrl:"plant/updateNcpxx",
            saveUrl:"./dialog/addInventory.html",
            deleteField:"id",
            dataType:dataType,
            parameter:{
                keyword:'',
                type:dataType
            },
            cols:[[
                {type: 'checkbox', fixed: 'left'},
                {field: 'spmc', sort: true, title: '商品名称',templet:function (data) {
                        return (JSON.parse(data.context)).spmc
                    }},
                {field: 'kcsl', sort: true, title: '库存数量',templet:function (data) {
                        return (JSON.parse(data.context)).kcsl
                    }},
                {field: 'mccgsl', sort: true, title: '末次采购数量',templet:function (data) {
                        return (JSON.parse(data.context)).mccgsl
                    }},

                {field: 'mccgrq', sort: true, title: '末次采购日期',templet:function (data) {
                        return (JSON.parse(data.context)).mccgrq
                    }},
                {field: 'mcxssl', sort: true, title: '末次销售数量',templet:function (data) {
                        return (JSON.parse(data.context)).mcxssl
                    }},

                {field: 'mcxsrq', sort: true, title: '末次销售日期',templet:function (data) {
                        return (JSON.parse(data.context)).mcxsrq
                    }},
            ]],
        });
    });
</script>
</html>
