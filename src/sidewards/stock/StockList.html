<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>库存查看</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../css/purchaseorder.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
</head>

<body>
    <!-- 查询 -->
    <div class="select">
        <div class="select-left">
            <div class="select-item">
                <div class="select-item-text">
                    供应商名称
                </div>
                <input type="text" class="layui-input select-item-input" id="a">
            </div>
            <div class="select-item">
                <div class="select-item-text">
                    物料名称
                </div>
                <input type="text" class="layui-input select-item-input" id="b">
            </div>
            <div class="select-item">
                <div class="select-item-text">
                    物料规格
                </div>
                <input type="text" class="layui-input select-item-input" id="c">
            </div>



        </div>

        <div class="select-right">
            <div class="select-btn   search" lay-event="search">
                查询
            </div>
            <div class="select-btn    reset" lay-event="reset">
                清除
            </div>
        </div>
    </div>

    <div class="common-padding">
        <table class="layui-hide" id="testdome" lay-filter="testdome"></table>
    </div>
</body>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/common/jquery.min.js"></script>
<script src="../../../js/common/api.js"></script>

</body>

</html>

<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors layui-bg-black" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors  layui-bg-black" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors  layui-bg-black" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
</script>

<script>
    layui.use(["table", "laydate", "layer", "util"], function () {
        var $ = layui.jquery,
            util = layui.util,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table;



        //监听头部监听
        table.on('toolbar(testdome)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    window.location.href = "./dialog/addStockIn.html";
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        window.location.href = "./dialog/addStockIn.html?id=" + data[0].id;
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {

                        noAjax("coa/delOrder", {
                            id: data[0].id
                        }, "POST").done(function (resp) {
                            layer.msg('操作成功', {
                                icon: 1,
                                time: 1000
                            });
                            setTimeout(function () {
                                tableIns.reload({
                                    where: {},
                                    page: {
                                        curr: 1, //重新从第 1 页开始
                                        layout: ['prev', 'page', 'next', 'skip', 'count']
                                    },
                                })
                            }, 1500)
                            return
                        }).fail(function (err) {
                            console.log(err)
                        });
                    }
                    break;
            };
        });


        var tableIns = table.render({
            elem: "#testdome",
            url: base + "coa/getCoStockList",
            method: "GET",
            where: {
                transType: "销售订单"
            },
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            request: {
                pageName: "currentPage",
                limitName: "pageSize"
            },
            toolbar: "#toolbarinter",
            limits: [10, 20],
            parseData: function (res) {
                //res 即为原始返回的数据
                console.log(res);
                return {
                    code: res.code, //解析接口状态
                    msg: res.message, //解析提示文本
                    totalNum: res.ipage.total, //解析数据长度
                    lists: res.ipage.records //解析数据列表
                };
            },
            response: {
                statusName: "code", //数据状态的字段名称，默认：code
                statusCode: 10000, //成功的状态码，默认：0
                msgName: "message", //状态信息的字段名称，默认：msg
                countName: "totalNum", //数据总数的字段名称，默认：count
                dataName: "lists" //数据列表的字段名称，默认：data
            },

            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            page: {
                //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ["prev", "page", "next", "skip", "count"], //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                groups: 5, //只显示 1 个连续页码
                first: true, //不显示首页
                last: true, //不显示尾页
                prev: "上一页",
                next: "下一页",
                theme: "#c81623"
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    type: 'checkbox',
                    fixed: "left",
                }, {
                    field: "productcodename",
                    title: "物料类别名称",
                    minWidth: 115,
                    align: "center"
                }, {
                    field: "partid",
                    title: "物料代号",
                    minWidth: 80,
                    align: "center"
                }, {
                    field: "description",
                    title: "物料名称",
                    minWidth: 80,
                    align: "center"
                }, {
                    field: "specifications",
                    title: "物料规格",
                    minWidth: 60,
                    align: "center"
                }, {
                    field: "unitname",
                    title: "单位名称",
                    minWidth: 80,
                    sort: true,
                    align: "center"
                }, {
                    field: "locationname",
                    title: "仓库名称",
                    minWidth: 80,
                    sort: true,
                    align: "center"
                }, {
                    field: "brandname",
                    title: "品牌名称",
                    minWidth: 80,
                    sort: true,
                    align: "center"
                }, {
                    field: "vendorname",
                    title: "供应商名称",
                    minWidth: 110,
                    sort: true,
                    align: "center"
                }, {
                    field: "qtyonhand",
                    title: "库存数量",
                    minWidth: 80,
                    sort: true,
                    align: "center"
                }, {
                    field: "lotno",
                    title: "批号",
                    minWidth: 80,
                    sort: true,
                    align: "center"
                }, {
                    field: "maxstock",
                    title: "最大库存",
                    minWidth: 80,
                    sort: true,
                    align: "center"
                }, {
                    field: "safetystock",
                    title: "安全库存",
                    minWidth: 80,
                    sort: true,
                    align: "center"
                },
                ]
            ]
        });

        /*查询*/
        $(".search").click(function () {
            if ($("#a").val() == "" && $("#b").val() == ""&& $("#c").val() == "") {
                layer.msg("请输入查询条件！", {
                    time: 1000,
                    offset: "t"
                });
                return;
            }

            var datelist = {
                vendorname: $("#a").val(),
                description: $("#b").val(),
                specifications: $("#c").val(),
                transType: "销售订单"
            };

            tableIns.reload({
                where: datelist,
                request: {
                    pageName: "currentPage", //页码的参数名称，默认：page
                    limitName: "pageSize" //每页数据量的参数名，默认：limit
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });

        /*重置*/
        $(".reset").click(function () {
            $("#a").val("");
            $("#b").val("");
            $("#c").val("");
            tableIns.reload({
                where: {
                    transType: "销售订单"
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });

    });
</script>
