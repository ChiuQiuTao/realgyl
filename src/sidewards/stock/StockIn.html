    var $ = layui.jquery,
        util = layui.util,
        laydate = layui.laydate,
        layer = layui.layer,
        table = layui.table;



    //监听头部监听

    var tableIns = table.render({
        elem: "#testdome",
        url: base + "coa/getOrderList",
        method: "GET",
        where: {
            transStatus: '60',
            transType: "采购订单"
        },
        headers: {
            Authorization: "Bearer" + " " + sessions
        },
        request: {
            pageName: "currentPage",
            limitName: "pageSize"
        },
        toolbar: "#toolbarinter",
        limits: [10, 20],
        parseData: function(res) {
            //res 即为原始返回的数据
            console.log(res);
            return {
                code: res.code, //解析接口状态
                msg: res.message, //解析提示文本
                totalNum: res.pageBean.totalNum, //解析数据长度
                lists: res.pageBean.lists //解析数据列表
            };
        },
        response: {
            statusName: "code", //数据状态的字段名称，默认：code
            statusCode: 10000, //成功的状态码，默认：0
            msgName: "message", //状态信息的字段名称，默认：msg
            countName: "totalNum", //数据总数的字段名称，默认：count
            dataName: "lists" //数据列表的字段名称，默认：data
        },

        cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
        page: {
            //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
            layout: ["prev", "page", "next", "skip", "count"], //自定义分页布局
            //,curr: 5 //设定初始在第 5 页
            groups: 5, //只显示 1 个连续页码
            first: true, //不显示首页
            last: true, //不显示尾页
            prev: "上一页",
            next: "下一页",
            theme: "#c81623"
        },
        // height: 'full-20',//满高
        cols: [
            [{
                    type: 'checkbox',
                    fixed: "left",
                }, {
                    field: "createTime",
                    title: "创建时间",
                    minWidth: 120,
                    sort: true,
                    align: "center",
                    templet: function(d) {
                        var numv = null;
                        if (d.createTime == "" || d.createTime == null) {
                            numv = " ";
                        } else {
                            numv = d.createTime = layui.util.toDateString(
                                d.createTime,
                                "yyyy-MM-dd"
                            );
                        }
                        return numv;
                    }
                }, {
                    field: "transNo",
                    title: "订单单号",
                    minWidth: 110,
                    align: "center"
                }, {
                    field: "transDate",
                    title: "订单日期",
                    minWidth: 120,
                    sort: true,
                    align: "center",
                    templet: function(d) {
                        var numv = null;
                        if (d.transDate == "" || d.transDate == null) {
                            numv = " ";
                        } else {
                            numv = d.transDate = layui.util.toDateString(
                                d.transDate,
                                "yyyy-MM-dd"
                            );
                        }
                        return numv;
                    }
                }, {
                    field: "isLoan",
                    title: "收款方式",
                    minWidth: 140,
                    align: "center"
                }, {
                    field: "transStatus",
                    title: "收款状态",
                    minWidth: 110,
                    sort: true,
                    align: "center",
                    templet: function (d) {
                        var numv = null;
                        if (d.transStatus == "10") {
                            numv = "采购订单提交待审核";
                        }
                        else if (d.transStatus == "20") {
                            numv = "采购订单审核通过";
                        }
                        else if (d.transStatus == "15") {
                            numv = "采购订单审核不通过";
                        }
                        else if (d.transStatus == "30") {
                            numv = "采购订单待付款";
                        }
                        else if (d.transStatus == "35") {
                            numv = "销售订单审核不通过";
                        }
                        else if (d.transStatus == "40") {
                            numv = "采购订单付款完成";
                        }
                        else if (d.transStatus == "50") {
                            numv = "销售订单发货";
                        }
                        else if (d.transStatus == "60") {
                            numv = "采购订单收货";
                        }
                        else if (d.transStatus == "70") {
                            numv = "采购订单申请退货";
                        }
                        else if (d.transStatus == "80") {
                            numv = "采购方待退货";
                        }
                        else if (d.transStatus == "85") {
                            numv = "销售方不同意退货";
                        }
                        else if (d.transStatus == "90") {
                            numv = "采购退货";
                        }
                        else if (d.transStatus == "100") {
                            numv = "销售收获并退款";
                        }
                        return numv;
                    }
                }, {
                    field: "customerVendorName",
                    title: "客户简称",
                    minWidth: 100,
                    sort: true,
                    align: "center"
                }, {
                    field: "salesman",
                    title: "销售员名称",
                    minWidth: 100,
                    sort: true,
                    align: "center"
                }, {
                    field: "approved",
                    title: "批准",
                    minWidth: 100,
                    sort: true,
                    align: "center"
                }, {
                    field: "closed",
                    title: "关闭",
                    minWidth: 100,
                    sort: true,
                    align: "center"
                }, {
                    field: "estShipDate	",
                    title: "预交日",
                    minWidth: 120,
                    sort: true,
                    align: "center",
                    templet: function(d) {
                        var numv = null;
                        if (d.estShipDate == "" || d.estShipDate == null) {
                            numv = " ";
                        } else {
                            numv = d.estShipDate = layui.util.toDateString(
                                d.estShipDate,
                                "yyyy-MM-dd"
                            );
                        }
                        return numv;
                    }
                },

                {
                    field: "shipToId",
                    title: "发货地址",
                    minWidth: 100,
                    sort: true,
                    align: "center"
                }, {
                    field: "remark",
                    title: "备注",
                    minWidth: 100,
                    align: "center"
                }, {
                    field: "userName",
                    title: "制表人名称",
                    minWidth: 100,
                    align: "center"
                }, {
                    field: "editTime",
                    title: "单身数据",
                    minWidth: 80,
                    align: "center",
                    toolbar: '#barDemo'
                }, {
                    field: "editTime",
                    title: "修改时间",
                    minWidth: 130,
                    sort: true,
                    align: "center",
                    fixed: 'right',
                    templet: function(d) {
                        var numv = null;
                        if (d.editTime == "" || d.editTime == null) {
                            numv = " ";
                        } else {
                            numv = d.editTime = layui.util.toDateString(
                                d.editTime,
                                "yyyy-MM-dd"
                            );
                        }
                        return numv;
                    }
                },
            ]
        ]
    });

    /*查询*/
    $(".search").click(function() {
        if ($("#a").val() == "") {
            layer.msg("请输入查询条件！", {
                time: 1000,
                offset: "t"
            });
            return;
        }

        var datelist = {
            transNo: $("#a").val(),
            transType: "销售订单"
        };

        tableIns.reload({
            where: datelist,
            request: {
                pageName: "currentPage", //页码的参数名称，默认：page
                limitName: "pageSize" //每页数据量的参数名，默认：limit
            },
            page: {
                curr: 1, //重新从第 1 页开始
                layout: ["prev", "page", "next", "skip", "count"]
            }
        });
    });

    /*重置*/
    $(".reset").click(function() {
        $("#a").val("");
        tableIns.reload({
            where: {
                transType: "销售订单"
            },
            page: {
                curr: 1, //重新从第 1 页开始
                layout: ["prev", "page", "next", "skip", "count"]
            }
        });
    });



   
});
