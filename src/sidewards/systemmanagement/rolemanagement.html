<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>角色管理</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../css/purchaseoverdueform.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
</head>

<body>
    <!-- 查询 -->
    <div class="select">
        <div class="select-left">

            <div class="select-item">
                <div class="select-item-text" style="width: 90px">角色代号</div>
                <input type="text" class="layui-input select-item-input" id="a" search-type="a">
            </div>
            <div class="select-item">
                <div class="select-item-text">角色名称</div>
                <input type="text" class="layui-input select-item-input" id="b" search-type="b">
            </div>

        </div>

        <div class="select-right">
            <div class="select-btn " lay-event="search">查询</div>
            <div class="select-btn " lay-event="reset">清除</div>
        </div>
    </div>

    <div class="common-padding">
        <table class="layui-hide" id="xtRolemanagement" lay-filter="xtRolemanagement"></table>
    </div>
</body>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/common/jquery.min.js"></script>
<script src="../../../js/common/api.js"></script>



</html>

<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors layui-bg-black" lay-event="fasong"><i class="layui-icon"></i></i>发送邀请号</button>
        <button class="layui-btn  layui-btn-sm colors layui-bg-black" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors  layui-bg-black" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors  layui-bg-black" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>


<script>
    layui.use(["table", "laydate", "util"], function () {
        var $ = layui.jquery,
            util = layui.util,
            laydate = layui.laydate,
            table = layui.table;

        var d = $.ajax({
            url: base + 'user/getUser',
            data: {},
            type: "GET",
            async: false,
            contentType: "application/json;charset=utf-8",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", "Bearer" + " " + sessions);
            }
        });
        console.log(d)
        var name = d.responseJSON.username;
        console.log(name)




        //监听头部监听
        table.on('toolbar(xtRolemanagement)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    // window.location.href = "./dialog/addDepartmentbase.html";
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        // window.location.href = "./dialog/addDepartmentbase.html?id=" + data[0].id;
                    }
                    break;

                case "fasong":

                    //发送邀请号
                    Inviteno()
                    break;
                case 'delete':
                    return
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {

                        noAjax("coa/delDept", {
                            id: data[0].id
                        }, "POST").done(function (resp) {
                            layer.msg('操作成功', {
                                icon: 1,
                                time: 1000
                            });
                            setTimeout(function () {
                                tableIns.reload({
                                    where: {},
                                    page: {
                                        curr: 1, //重新从第 1 页开始
                                        layout: ['prev', 'page', 'next', 'skip', 'count']
                                    },
                                })
                            }, 1500)
                            return
                        }).fail(function (err) {
                            console.log(err)
                        });
                    }
                    break;
            };
        });




        //发送邀请号
        function Inviteno() {
            layer.open({
                type: 1,
                title: "邀请号",
                shadeClose: true, //是否点击遮罩关闭
                anim: 5, //弹出动画
                offset: "50px",
                scrollbar: false, //窗口外滚动条是否出现
                area: ['450px', '250px'], //宽高
                content: '<div id="sssd"  style="margin:20px;"></div>',
                success: function (layero, index) {
                    var str = '<div  style="display: flex;align-items: center;justify-content: center;">' +
                        '<label>用户类型</label>' +
                        ' <select  class="select-item-select2" id="y">' +
                        '<option value="客户">客户</option>' +
                        '<option value="供应商">供应商</option>' +
                        '</select>' +
                        '</div>' +
                        '<div style="margin-top:22px; display:flex;align-items: center;justify-content: center;">' +
                        '<label>手机号码</label>' +
                        '<input type="text" id="j"  style="margin-left:10px;"  class="layui-input select-item-input"  maxlength="11">' +
                        '</div>' +
                        '<div  class="layui-btn-container"  style="margin-top:23px;display: flex;align-items: center;justify-content: center;">' +
                        '<button type="button" class="layui-btn  invita">确定</button>' +
                        '<button type="button" class="layui-btn  noinvitat">取消</button>' +
                        '</div>'
                    $("#sssd").html(str);

                    //确定
                    $(".invita").click(function () {
                        if ($("#j").val() == "") {
                            layer.msg('请输入手机号', {
                                offset: '100px',
                                time: 1000
                            });
                            return
                        }
                        if (!(/^1[3456789]\d{9}$/.test($("#j").val()))) {
                            layer.msg('手机号码有误，请新输入', {
                                offset: '100px',
                                time: 1000
                            });
                            $("#j").val("");
                            return false;
                        }
                       
                        noAjax("coRegisterInvi/sendInviCode", {
                            businessType: $("#y").val(),
                            phone: $("#j").val(),
                            webId: name
                        }, "post").done(function (resp) {
                            console.log(resp)
                            var ss = null;
                            if (resp.code == 10006) {
                                ss = 1
                                window.setTimeout(layer.closeAll(), 70000);
                            } else {
                                ss = 2
                            }
                            layer.msg(resp.message, {
                                icon: ss,
                                time: 2000
                            });
                           
                            console.log(resp)
                            return
                        }).fail(function (err) {
                            console.log(err)
                        });
                    })

                    //取消
                    $(".noinvitat").click(function () {
                        layer.closeAll();
                    })
                }
            });
        }




        var tableIns = table.render({
            elem: "#xtRolemanagement",
            url: base + "coa/getDeptList",
            method: "GET",
            where: {},
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            request: {
                pageName: "currentPage",
                limitName: "pageSize"
            },
            toolbar: "#toolbarinter",
            limits: [10, 20],
            parseData: function (res) {
                //res 即为原始返回的数据
                console.log(res);
                return {
                    code: res.code, //解析接口状态
                    msg: res.message, //解析提示文本
                    totalNum: res.ipage.total, //解析数据长度
                    lists: res.ipage.records //解析数据列表
                };
            },
            response: {
                statusName: "code", //数据状态的字段名称，默认：code
                statusCode: 10000, //成功的状态码，默认：0
                msgName: "message", //状态信息的字段名称，默认：msg
                countName: "totalNum", //数据总数的字段名称，默认：count
                dataName: "lists" //数据列表的字段名称，默认：data
            },

            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            page: {
                //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ["prev", "page", "next", "skip", "count"], //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                groups: 5, //只显示 1 个连续页码
                first: true, //不显示首页
                last: true, //不显示尾页
                prev: "上一页",
                next: "下一页",
                theme: "#c81623"
            },
            // height: 'full-20',//满高
            cols: [
                // [{
                //     type: 'checkbox',
                //     fixed: "left"
                // }, {
                //     field: "createTime",
                //     title: "创建时间",
                //     minWidth: 120,
                //     sort: true,
                //     align: "center",
                //     templet: function(d) {
                //         var numv = null;
                //         if (d.createTime == "" || d.createTime == null) {
                //             numv = " ";
                //         } else {
                //             numv = d.createTime = layui.util.toDateString(
                //                 d.createTime,
                //                 "yyyy-MM-dd"
                //             );
                //         }
                //         return numv;
                //     }
                // }, {
                //     field: "deptId",
                //     title: "部门代号",
                //     minWidth: 110,
                //     align: "center"
                // }, {
                //     field: "description",
                //     title: "部门名称",
                //     minWidth: 140,
                //     align: "center"
                // }, {
                //     field: "supervisor",
                //     title: "主管",
                //     minWidth: 110,
                //     sort: true,
                //     align: "center"
                // }, {
                //     field: "telephone",
                //     title: "部门联系电话",
                //     minWidth: 100,
                //     sort: true,
                //     align: "center"
                // }, {
                //     field: "address",
                //     title: "地址",
                //     minWidth: 100,
                //     sort: true,
                //     align: "center"
                // }, {
                //     field: "fax",
                //     title: "传真",
                //     minWidth: 100,
                //     sort: true,
                //     align: "center"
                // }, ]
            ]
        });

        /*查询*/
        $(".search").click(function () {
            if ($("#a").val() == "" && $("#b").val() == "") {
                layer.msg("请输入查询条件！", {
                    time: 1000,
                    offset: "t"
                });
                return;
            }

            var datelist = {
                deptId: $("#a").val(),
                description: $("#b").val()
            };

            tableIns.reload({
                where: datelist,
                request: {
                    pageName: "currentPage", //页码的参数名称，默认：page
                    limitName: "pageSize" //每页数据量的参数名，默认：limit
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });

        /*重置*/
        $(".reset").click(function () {
            $("#a").val("");
            $("#b").val("");
            tableIns.reload({
                where: {},
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ["prev", "page", "next", "skip", "count"]
                }
            });
        });
    });
</script>
