<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>部门资料</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../css/departmentbase.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
</head>
<body>
<!-- 查询 -->
<div class="select">
    <div class="select-left">
        <div class="select-item">
            <div class="select-item-text" style="width: 90px">
                部门代号
            </div>
            <input type="text" class="layui-input select-item-input"  id="a" search-type="a">
        </div>
        <div class="select-item">
            <div class="select-item-text">
                部门名称
            </div>
            <input type="text" class="layui-input select-item-input" id="b" search-type="b">
        </div>
    </div>

    <div class="select-right">
        <div class="select-btn " lay-event="search">
            查询
        </div>
        <div class="select-btn " lay-event="reset">
            清除
        </div>
    </div>
</div>

<div class="common-padding">
    <table class="layui-hide" id="gylDepartmentbase" lay-filter="gylDepartmentbase"></table>
</div>
</body>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/common/jquery.min.js"></script>
<script src="../../../js/common/api.js"></script>

</html>

<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors layui-bg-black" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors  layui-bg-black" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors  layui-bg-black" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>

<script>
    layui.config({
        base: "../../../js/module/"
    }).use(['Services', 'jquery'], function() {
        var $ = layui.jquery;

        var dataType = "gylDepartmentbase";
        var services = new layui.Services({
            baseURL: baseaip,
            tableId: "gylDepartmentbase",
            toolbar: "#toolbarinter",
            serachUrl: "dictionaries/query",
            getUrl: "dictionaries/get",
            delUrl: "dictionaries/delete",
            updUrl: "plant/updateNcpxx",
            saveUrl: "./dialog/addDepartmentbase.html",
            deleteField: "id",
            dataType: dataType,
            parameter: {
                keyword: '',
                type: dataType
            },
            cols:[[
                {type: 'checkbox', fixed: 'left'},
                {field: 'a',   title: '部门代号',templet:function (data) {
                        return (JSON.parse(data.context)).a
                    }},
                {field: 'b',   title: '部门名称',templet:function (data) {
                        return (JSON.parse(data.context)).b
                    }},
                {field: 'c',   title: '主管',templet:function (data) {
                        return (JSON.parse(data.context)).c
                    }},

                {field: 'd',   title: '部门联系电话',templet:function (data) {
                        return (JSON.parse(data.context)).d
                    }},
                {field: 'e',   title: '地址',templet:function (data) {
                        return (JSON.parse(data.context)).e
                    }},
                {field: 'f',   title: '传真',templet:function (data) {
                        return (JSON.parse(data.context)).f
                    }},
                {field: 'g',   title: '创建时间',templet:function (data) {
                        return (JSON.parse(data.context)).g
                    }},
            ]],
        });
    });
</script>
