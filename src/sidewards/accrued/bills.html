        $(".search").click(function() {
            if ($("#a").val() == "" && $("#b").val() == "") {
                layer.msg("请输入查询条件！", {
                    time: 1000,
                    offset: "t"
                });
                return;
            }

            var datelist = {
                billcode: $("#a").val(),
                csname: $("#b").val().trim(),
                billtype: 2
            };
            tableIns.reload({
                where: datelist,
                request: {
                    pageName: "currentPage", //页码的参数名称，默认：page
                    limitName: "pageSize" //每页数据量的参数名，默认：limit
                },
                page: {

                    layout: ["prev", "page", "next", "skip", "count"]

            });
        });
